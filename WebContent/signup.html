 <!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Care & Cure SignUp!</title>
    <style>
      body {
        background-image: url("image.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>
  </head>

  <body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="Home.html">College Voting System </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </ul>

        <ul class="navbar-nav mt-1">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
          </li>
          &nbsp;
          
        </ul>
      </div>
    </div>
  </nav>
   

    <div class="container">
      <div class="p-4 m-4">
        <div
          class="col-lg-5 mx-auto border rounded shadow-lg p-3 mb-5 bg-white rounded pt-4 pb-4 m-4"
        >
          <h3 align="center">SIGN UP</h3>
          <form class="row g-3" action="register.jsp" method="post">
            <!-- <div class="alert alert-danger" role="alert">
                </div> -->

            <div class="form-group mt-3">
              <label for="">Name</label>
              <input
                required
                type="text"
                name="name"
                id=""
                value=""
                class="form-control"
                placeholder="Enter Name"
                aria-describedby="helpId"
              />
              <div class="valid-feedback"></div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            
            <div class="form-group mt-3">
              <label for="">Email</label>
              <input
                type="email"
                name="email"
                placeholder="Your email ID.."
                class="email white col-7 col-md-4 col-lg-7 ml-3 form-control"
                id="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                required
              />
              <div class="valid-feedback feedback-pos">Looks good!</div>
              <div class="invalid-feedback feedback-pos">
                Please input valid email ID
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="">User Name</label>
              <input
                required
                type="text"
                name="uname"
                id=""
                value=""
                class="form-control"
                placeholder="Enter User Name"
                aria-describedby="helpId"
              />
              <div class="valid-feedback"></div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group mt-3">
              <label for="">Password</label>
              <input
                required
                type="Password"
                name="pwd"
                class="form-control"
                placeholder="**********"
                aria-describedby="helpId"
                
              />
              <div class="valid-feedback"></div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            
            <div class="form-group mt-3">
              <button type="submit" name="submit" class="btn btn-dark">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    

   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

</html>
